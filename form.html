<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="trialcoder">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="img/earth-americas-solid.svg" type="image">
    <meta name="description" content="Suggestion Form">
    <title>Suggestion Form</title>
</head>
<body>
    <h1>Your Suggestion!!</h1>
    <section id="top">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#AboutMe">AboutMe</a></li>
            <li> <a href="index.html#VisitedCities">VisitedCities</a></li>
            <li><a href="index.html#Expenses">Expenses</a></li>
        </ul>
    </section>
    <img src="img/travel-quotes-inspiration-to-travel-is-to-live-480x720.jpg" alt="A cliche quote on travelling" width="380" height="420" title="Quote">
    <figcaption>Travelling Quote</figcaption>
    <section id="form">
        <h2>Suggestion Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>suggestions</legend>
                <label for="fullname">FullName</label>
                <input type="text" name="FirstName" id="fullname" placeholder="naam title" autocomplete="on" autofocus>
                <br>
                <label for="phone">Phone No</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
                <br>
                <label for="mail">Gmail</label>
                <input type="mail" name="gamil" id="mail">
                <br>
                <label for="suggestion">Your Suggestion</label>
                <select name="suggestion" id="suggestion">
                  <optgroup label="mountain regions">
                    <option value="Ladakh">Ladakh</option>
                    <option value="Kathmandu">Kathmandu</option>
                    <option value="uttrakhand">uttrakhand</option>
                  </optgroup>
                  <optgroup label="snowy">
                    <option value="Kashmir">Kashmir</option>
                    <option value="Rishikesh">Rishikesh</option>
                    <option value="Shimla">Shimla</option>
                  </optgroup>
                  <optgroup label="BigCities">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Hydrebad">Hydrebad</option>
                  </optgroup> 
                </select>
            </fieldset>
        </form>
    </section>
</body>
</html>
